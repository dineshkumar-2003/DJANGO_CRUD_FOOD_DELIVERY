<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background:linear-gradient(to right,rgb(237, 136, 136),rgb(255, 130, 255));
        }
    </style>
   
</head>
<body class="container-fluid mt-5 ">
    <div class="container">

    <div class="border bg-light " id="login">
    <h2 class='text-center'>Login</h2>
    <form method="POST" class="container">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" class="form-control">
        <label>Password:</label>
        <input type="password" name="password" class="form-control">
        <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3 align-center">Login</button>

        </div>
        <p>{{error}}</p>
    </form>
    <p style="margin-top:10px;" class="text-center"> Create an Account &nbsp; <button class="btn btn-sm btn-primary" ><a style="color:white;" href="/register">Register</a></button></p>
</div>
</div>
 
</body>
</html>
