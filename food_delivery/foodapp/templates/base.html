<nav class="navbar navbar-expand-lg navbar-dark bg-gradient py-2 shadow-lg" style="background-color: #1a1a2e;">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold text-warning" href="index.html">Food Delivery</a>
        <button class="navbar-toggler border-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item mx-1"><a class="nav-link hover-effect" href="users.html">Users</a></li>
                <li class="nav-item mx-1"><a class="nav-link hover-effect" href="restaurants.html">Restaurants</a></li>
            </ul>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-light me-3 fst-italic">Welcome, <span class="fw-bold text-warning">{{ user.username }}</span></span>
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-warning btn-sm rounded-pill px-3 transition-effect">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-warning rounded-pill px-4 transition-effect">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<style>
    .hover-effect {
        transition: all 0.3s ease;
        border-bottom: 2px solid transparent;
    }
    .hover-effect:hover {
        border-bottom: 2px solid #ffc107;
        transform: translateY(-2px);
    }
    .transition-effect {
        transition: all 0.3s ease;
    }
    .transition-effect:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
</style>
